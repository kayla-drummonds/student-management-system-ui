<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>List Students</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <!-- Navbar tabs -->
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" [routerLink]="['']">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" th:href="@{/courses/all}"
                >Courses</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" th:href="@{/departments}"
                >Departments</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" th:href="@{/faculty}"
                >Faculty</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle active"
                data-bs-toggle="dropdown"
                href="#"
                >Students</a
              >
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" [routerLink]="['/students/v1']"
                    >All Students</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" th:href="@{/registration}"
                    >Register New Student</a
                  >
                </li>
              </ul>
            </li>

            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" th:href="@{/logout}"
                >Log Out</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br />
    <br />
    <div class="tab-content">
      <div id="students" class="container tab-pane active text-center">
        <div>
          <h1>All Students</h1>
        </div>
        <div>
          <form
            class="form-horizontal"
            (ngSubmit)="onSubmit(studentsearch)"
            [formGroup]="studentsearch"
          >
            <div class="row">
              <div class="form-group row col-4">
                <input
                  type="number"
                  name="course"
                  class="form-control"
                  placeholder="Course ID"
                  formControlName="course"
                />
              </div>
              <div class="form-group row col-4">
                <input
                  type="number"
                  name="name"
                  class="form-control"
                  placeholder="Progress"
                  formControlName="progress"
                  min="0"
                  max="100"
                />
              </div>
              <div class="col-4">
                <button class="btn btn-primary" type="submit">
                  Find Students
                </button>
              </div>
            </div>
          </form>
          <div *ngIf="students">
            <table class="table table-hover table-bordered">
              <thead class="table-info">
                <tr>
                  <th>Student ID</th>
                  <th>Name</th>
                  <th>Username</th>
                  <th>Email</th>
                  <th>Password</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let student of students">
                  <td>{{ student.id }}</td>
                  <td>{{ student.name }}</td>
                  <td>{{ student.username }}</td>
                  <td>{{ student.email }}</td>
                  <td>{{ student.password }}</td>
                  <td>
                    <button
                      type="submit"
                      class="btn btn-primary"
                      (click)="addStudentCourse(student.id)"
                    >
                      Add Course
                    </button>
                    <button
                      type="submit"
                      class="btn btn-primary"
                      (click)="updateStudent(student.id)"
                    >
                      Update
                    </button>
                    <a
                      type="submit"
                      class="btn btn-danger"
                      (click)="deleteStudent(student.id)"
                      >Delete</a
                    >
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
